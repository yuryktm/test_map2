    <script>
        $("#cbHoverOff").click(function(){
            if(this.checked){
                $('#s_panel_left').removeClass('sPanelLeft').addClass('sPanelLeftHoverOff');
                $('#s_panel_button').removeClass('sPanelButton').addClass('sPanelButtonHoverOff');
            }else{
                $('#s_panel_left').removeClass('sPanelLeftHoverOff').addClass('sPanelLeft');
                $('#s_panel_button').removeClass('sPanelButtonHoverOff').addClass('sPanelButton');
            }
        });
    </script>
